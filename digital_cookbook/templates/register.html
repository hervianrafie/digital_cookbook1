<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registrasi</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FF4500;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 960px;
            margin-top: 50px;
        }
        .form-container {
            background-color: #000000;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group label {
            color: white;
        }
        .btn-register {
            background-color: #00BFFF;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-login {
            background-color: #FF4500;
            border: none;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>DIGITAL COOKBOOK</h1>
            <p>rafiesigmamale.com</p>
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/62/CSS3_logo_and_wordmark.svg" alt="CSS Logo" style="width: 50px;">
        </div>
        <div class="col-md-6">
            <div class="form-container">
                <h2>Registrasi</h2>
                <p>Silahkan Daftar dengan Email Anda!</p>
                
                <!-- âœ… Form yang benar -->
                <form action="/" method="POST">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Username</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Masukkan username Anda" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Masukkan password Anda" required>
                    </div>
                    <button type="submit" class="btn btn-register">Register</button>
                    <p>Sudah Punya Akun?</p>
                    <a href="/login" class="btn btn-login">Login</a>
                </form>

            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
